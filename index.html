<html>

<head>
    <meta charset="UTF-8">
    <style type="text/css">
        .chessboard {
            width: 480px;
            height: 480px;
            margin: 20px;
            float: left;
        }
        
        .white {
            float: left;
            width: 60px;
            height: 60px;
            background-color: #F8F9F9;
            font-size: 40px;
            text-align: center;
            display: table-cell;
            vertical-align: middle;
        }
        
        .beige {
            float: left;
            width: 60px;
            height: 60px;
            background-color: #d2b48c;
            font-size: 40px;
            text-align: center;
            display: table-cell;
            vertical-align: middle;
        }
        
        .button {
            background-color: #d2b48c;
            margin: 20px;
            border: none;
            color: black;
            padding: 10px 25px;
            text-align: center;
            font-size: 20px;
            float: left;
        }
    </style>
</head>

<body>
    <div id="chessboard" class="chessboard">

        <!-- first row -->
        <div class="white"></div>
        <div class="beige"></div>
        <div class="white"></div>
        <div class="beige"></div>
        <div class="white"></div>
        <div class="beige"></div>
        <div class="white"></div>
        <div class="beige"></div>

        <!-- second row -->
        <div class="beige"></div>
        <div class="white"></div>
        <div class="beige"></div>
        <div class="white"></div>
        <div class="beige"></div>
        <div class="white"></div>
        <div class="beige"></div>
        <div class="white"></div>

        <!-- third row -->
        <div class="white"></div>
        <div class="beige"></div>
        <div class="white"></div>
        <div class="beige"></div>
        <div class="white"></div>
        <div class="beige"></div>
        <div class="white"></div>
        <div class="beige"></div>

        <!-- forth row -->
        <div class="beige"></div>
        <div class="white"></div>
        <div class="beige"></div>
        <div class="white"></div>
        <div class="beige"></div>
        <div class="white"></div>
        <div class="beige"></div>
        <div class="white"></div>

        <!-- fifth row -->
        <div class="white"></div>
        <div class="beige"></div>
        <div class="white"></div>
        <div class="beige"></div>
        <div class="white"></div>
        <div class="beige"></div>
        <div class="white"></div>
        <div class="beige"></div>

        <!-- sixth row -->
        <div class="beige"></div>
        <div class="white"></div>
        <div class="beige"></div>
        <div class="white"></div>
        <div class="beige"></div>
        <div class="white"></div>
        <div class="beige"></div>
        <div class="white"></div>

        <!-- seventh row -->
        <div class="white"></div>
        <div class="beige"></div>
        <div class="white"></div>
        <div class="beige"></div>
        <div class="white"></div>
        <div class="beige"></div>
        <div class="white"></div>
        <div class="beige"></div>

        <!-- eighth row -->
        <div class="beige"></div>
        <div class="white"></div>
        <div class="beige"></div>
        <div class="white"></div>
        <div class="beige"></div>
        <div class="white"></div>
        <div class="beige"></div>
        <div class="white"></div>

    </div>

    <div><button class="button" onclick="window.location.reload()">Reset</button></div>

    <script src="Game.js"></script>
    <script src="chessBoard.js"></script>

</body>

</html>
